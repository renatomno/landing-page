<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- estilos -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./assets/favicon.png">
    <title>prosale</title>
</head>

<body>



    <section id="section-container-one">
        <header>
            <div class="navbar">
                <p class="title" alt="logo">
                    <a href="#section-container-one">
                        prosale
                    </a>
                </p>
                <nav>
                    <ul class="nav-links">
                        <li><a href="#section-container-two">oferta 1</a></li>
                        <li><a href="#section-container-three">oferta 2</a></li>
                        <li><a href="#section-container-four">cadastre seu email</a></li>
                    </ul>
                </nav>

            </div>
        </header>
        <div>
            <h1 class="chamada">troque de celular hoje mesmo!</h1>
            <img src="./assets/smartphone-com-um-sorriso.png" class="img-home">
        </div>
    </section>

    <section id="section-container-two">
        <div class="container-page-venda">
            <img src="./assets/smartphone-motorola.png" class="img-two">
            <div>
                <h1 class="nome-produto">Smartphone Moto E7 Power 32 GB</h1>
                <h2 class="preco-antigo">De R$1.199,00</h2>
                <h1 class="preco-novo">Por R$719,10</h1>
            </div>
        </div>
    </section>

    <section id="section-container-three">
        <div class="container-page-venda">
            <div>
                <h1 class="nome-produto">Smartphone Huawei Honor 7</h1>
                <h2 class="preco-antigo">De R$1.010,00</h2>
                <h1 class="preco-novo">Por R$840,500</h1>
            </div>
            <img src="./assets/smartphone-huawei.png" class="img-venda">
        </div>
    </section>

    <section id="section-container-four">
        <h1 class="chamada">quer ficar por dentro de mais ofertas?</h1>
        <h2 class="subchamada">receba-as diretamente do seu email!</h2>

        <div id="card-container">
            <form id="form">
                <input type="text" placeholder="seu nome" id="nome">
                <input type="email" placeholder="seu melhor email" id="email">
                <input type="submit" value="Cadastrar" id="submit">
            </form>
        </div>
    </section>
</body>

<script src="./js/index.js"></script>

</html>
